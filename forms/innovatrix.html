<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="../styles/regi.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Add styles for the particle container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 50vh;
      z-index: -1;
    }

    /* From Uiverse.io by vinodjangid07 */ 
.button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: rgb(20, 20, 20);
    border: none;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
    cursor: pointer;
    transition: 0.3s;
    overflow: hidden;
    position: relative;
    margin-left: 20px;
    margin-top: 10px;
}

.svgIcon {
    width: 12px;
    transform: rotate(270deg); /* Always face left */
    transition: 0.3s;
}

.svgIcon path {
    fill: white;
}

.button:hover {
    width: 100px;  /* Expand width for text */
    border-radius: 50px;
    transition: 0.3s;
    background-color: #00FF99;
    align-items: center;
    justify-content: center;
}

/* Hide arrow when hovering */
.button:hover .svgIcon {
    opacity: 0;
    transform: translateX(-10px); /* Moves it left before disappearing */
    transition: 0.3s;
}

.button::before {
    position: absolute;
    content: "Back"; /* Set text */
    color: white;
    font-size: 0px;
    transition: 0.3s;
}

.button:hover::before {
    font-size: 13px;
    opacity: 1;
    transition: 0.3s;
}
  </style>
</head>

<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <nav>
    <ul>
        <button class="button" onclick="goBack()" >
          <svg class="svgIcon" viewBox="0 0 384 512">
            <path
              d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
            ></path>
          </svg>

        </button>
    </ul>
</nav>

  <!-- Event Registration Form -->
  <section class="event-cards-container">
    <h2 class="event-cards-heading">Innovatrix Registration</h2>

    <section id="events" class="events-container">
      <div class="events-inner">
        <div class="events-card">
          <form id="registrationForm">
            <label for="participantName">Name:</label>
            <input type="text" id="participantName" name="participantName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
              <option value="" disabled selected>Select Year</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
            </select>

            <label for="participantsCount">Number of Participants:</label>
            <select id="year" name="year" required>
              <option value="" disabled selected>Select Number of Participants</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              
            </select>

            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </section>
  </section>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
  
  <script>
    function goBack() {
        window.history.back(); // Takes the user to the previous page
    }
    document.getElementById("registrationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = {
        participantName: document.getElementById("participantName").value,
        email: document.getElementById("email").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        college: document.getElementById("college").value,
        year: document.getElementById("year").value,
        participantsCount: parseInt(document.getElementById("participantsCount").value)
      };

      fetch("https://courageous-simplicity-production.up.railway.app/paper", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
        if (response.ok) {
            return response.json();
        }
        throw new Error("Registration failed");
    })
    .then(data => {
        // âœ… Redirect to success page after registration
        window.location.href = "../success.html";
    })
    .catch(error => {
        alert("Error submitting form. Please try again.");
    });
});
  </script>

</body>

</html>
