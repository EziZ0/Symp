<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Cards</title>
  <link rel="stylesheet" href="regi.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Add styles for the particle container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 50vh;
      z-index: -1;
    }
  </style>
</head>

<body>


  <!-- Particle Background -->
  <div id="particles-js"></div>

  <nav>
    <ul>
        <li><a href="index.html" class="nav-link"><--Home</a></li>
    </ul>
</nav>

  <!-- Event Cards Section -->
  <section class="event-cards-container">
    <h2 class="event-cards-heading">Suprise Event Registration</h2>
    
    <section id="events" class="events-container">
        <div class="events-inner">
            <div class="events-card">
                <form action="#">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name" required>
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Email" required>
                    <label for="Phone">Phone:</label>
                    <input type="tel" id="Phone" name="Phone" required>
                    <label for="College">College:</label>
                    <input type="text" id="College" name="College" required>
                    <label for="Year">Year:</label>
                    <input type="text" id="Year" name="Year" required>
                    <label for="number">Number of Participants:</label>
                    <input type="number" name="" id="">
                    <button type="submit">Register</button>
                    
                </form>
        </div>
    </section>


     
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
  <script>
  
    particlesJS('particles-js', {
        particles: {
            number: {
                value: 80,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: '#00FF99' // Changed to the website's cyan
            },
            shape: {
                type: 'circle',
                stroke: {
                    width: 0,
                    color: '#000000'
                },
                polygon: {
                    nb_sides: 5
                },
                image: {
                    src: 'img/github.svg',
                    width: 100,
                    height: 100
                }
            },
            opacity: {
                value: 0.5,
                random: false,
                anim: {
                    enable: false,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 5,
                random: true,
                anim: {
                    enable: false,
                    speed: 40,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: '#00FF99', // Changed to the website's cyan
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 6,
                direction: 'none',
                random: false,
                straight: false,
                out_mode: 'out',
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200
                }
            }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: {
                    enable: true,
                    mode: 'grab'
                },
                onclick: {
                    enable: true,
                    mode: 'push'
                },
                resize: true
            },
            modes: {
                grab: {
                    distance: 140,
                    line_linked: {
                        opacity: 1
                    }
                },
                bubble: {
                    distance: 400,
                    size: 40,
                    duration: 2,
                    opacity: 8,
                    speed: 3
                },
                repulse: {
                    distance: 200
                },
                push: {
                    particles_nb: 4
                },
                remove: {
                    particles_nb: 2
                }
            }
        },
        retina_detect: true,
        config_demo: {
            hide_card: false,
            background_color: '#b61924',
            background_image: '',
            background_position: '50% 50%',
            background_repeat: 'no-repeat',
            background_size: 'cover'
        }
    });
</script>

</body>

</html>
